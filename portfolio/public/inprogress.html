<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En Construcción</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .construction-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .construction-box:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 15px 30px rgba(100, 255, 218, 0.1),
                0 0 30px rgba(100, 255, 218, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .icon {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 1.5rem;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #64ffda, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #e6e6e6;
        }

        .back-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: transparent;
            color: #64ffda;
            border: 2px solid #64ffda;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.2);
        }

        .loading {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #64ffda;
            border-radius: 50%;
            animation: bounce 0.5s alternate infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="construction-box">
            <i class="fas fa-code icon"></i>
            <h1 class="title">En Desarrollo</h1>
            <div class="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
            <p class="message">
                Esta sección está siendo construida con las mejores prácticas de DevOps. 
                Pronto estará desplegada en producción. 🚀
            </p>
            <a href="index.html" class="back-button">Volver al Inicio</a>
        </div>
    </div>
</body>
</html>
